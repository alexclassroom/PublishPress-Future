actor: AcceptanceTester
suite_namespace: Tests\Acceptance
modules:
    enabled:
        - WPDb
        - WPWebDriver
        - Tests\Support\Helper\Acceptance
        - Asserts
        - WPLoader
        - Sequence
        - Filesystem
    config:
        WPDb:
            dump: "tests/Support/Data/sql/dump.sql"
            populate: false
            cleanup: false
            urlReplacement: false
            letAdminEmailVerification: false
            letCron: false
        WPLoader:
            isolatedInstall: false
            tablePrefix: "wp_"
            plugins:
                - post-expirator/post-expirator.php
                - pre-tests/pre-tests.php
            activatePlugins:
                - post-expirator/post-expirator.php
                - pre-tests/pre-tests.php
        WPWebDriver:
            adminPath: "/wp-admin"
            browser: chrome
            window_size: "1280x2000"
            port: 9515
            capabilities:
                browserName: chrome
                unexpectedAlertBehaviour: 'accept'
                chromeOptions:
                    args:
                        - --headless
                        - --disable-gpu
                        - --disable-infobars
                        - --no-sandbox
                        - --user-agent=wp-browser
                        - --allow-insecure-localhost
                        - --ignore-certificate-errors
                    prefs:
                        download.default_directory: "..."
        Sequence:
            prefix: "uid_"
